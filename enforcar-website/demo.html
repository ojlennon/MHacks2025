<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnforcAR - Interactive Demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .demo-page {
            padding: 100px 0;
            background: var(--background-dark);
            min-height: 100vh;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        .demo-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .demo-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }
        .demo-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 15px;
            box-shadow: var(--shadow-primary);
            background: white;
        }
        .demo-actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-primary);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent-color);
        }
        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="demo-page">
        <div class="demo-container">
            <h1 class="demo-title">EnforcAR Interactive Demo</h1>
            <p class="demo-subtitle">Experience the future of law enforcement technology</p>
            
            <iframe src="index.html" class="demo-iframe" title="EnforcAR Website Demo"></iframe>
            
            <div class="demo-actions">
                <a href="index.html" class="btn btn-primary" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    Open in New Tab
                </a>
                <a href="index.html#contact" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    Request Demo
                </a>
            </div>
        </div>
    </div>
</body>
</html>
